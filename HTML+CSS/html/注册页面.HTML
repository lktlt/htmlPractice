<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h3>青春不常在</h3>
    <table width=500  cellspacing=0 cellpadding=5 align="center">
        <!-- 第一行 -->
        <tr> 
            <td>性别</td> 
            <td>
                <input type="radio" name="sex" id="nan" > <label for="nan"><img src="123.png" width="50"> 男</label> 
                <input type="radio" name="sex" id="nv"> <label for="nv"> <img src="123.png" width="50"> 女</label>
             </td>
        </tr>
         <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select >
                    <option>--请选择年--</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                </select>
                <select >
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select >
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
         <!-- 第三行 -->
        <tr> 
            <td>所在地区</td> 
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <!-- 第4行 -->
        <tr> 
            <td>婚姻状况</td> 
            <td>
                <input type="radio" id="weihun" name="merital"> <lable for="weihun">未婚</lable>
                <input type="radio" id="yihun" name="merital"> <lable for="yihun">已婚</lable>
                <input type="radio" id="lihun" name="merital"> <lable for="lihun">离婚</lable>
            </td>
        </tr>
         <!-- 第5行 -->
         <tr> 
            <td>学历</td> 
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <!-- 第6行 -->
        <tr> 
            <td>类型</td> 
            <td>
                <input type="radio" name="type" id="fm" > <label for="fm">赴美</label> 
                <input type="radio" name="type" id="KA"> <label for="KA"> 可爱</label>
                <input type="radio" name="type" id="xiao"> <label for="xiao"> 小</label>
                <input type="radio" name="type" id="da"> <label for="da"> 大</label>
                <input type="radio" name="type" id="dou"> <label for="dou"> 都</label>
             </td>
        </tr>
        <!-- 第7行 -->
        <tr> 
            <td>自我介绍</td> 
            <td>
                <textarea >自我介绍</textarea>                
             </td>
        </tr>
         <!-- 第8行 -->
        <tr> 
            <td></td> 
            <td>
                <input type="submit" value="免费注册"></input>                
             </td>
        </tr>
         <!-- 第9行 -->
         <tr> 
            <td></td> 
            <td>
                <input type="checkbox" ></input> 我同意注册条款和会员加入标准
             </td>
        </tr>
         <!-- 第10行 -->
         <tr> 
            <td></td> 
            <td>
                <a href="#">我是会员，立即登录</a>
             </td>
        </tr>
        <!-- 第11行 -->
        <tr> 
            <td></td> 
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18，未婚</li>
                    <li>态度严肃</li>
                    <li>认真找人</li>
                </ul>
             </td>
        </tr>
    </table>

</body>
</html>
