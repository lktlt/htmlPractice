<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table&list</title>
</head>

<body>
    <table border=1 cellpadding="50" cellspacing=0>
        <thead>
            <tr>
                <th>版本</th>
                <th>说明</th>
                <th>作者</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>OA</td>
                <td>成都1号线版本通信协议的初始版本</td>
                <td><a href="#">LKT</a></td>
            </tr>
            <tr>
                <td>OB</td>
                <td> <img src="1.png" width="300" /> </td>
                <td>LKT</td>
            </tr>
        </tbody>
    </table>

    <span>
        <!-- <ul>无序列表，ul、ol、dl内只能包括li li相当于一个容器，可容纳所有元素 -->
        <ul>
            <li>李</li>
            <li>坤</li>
            <li><a href="#">庭</a> </li>
        </ul>
    </span>

    <span>
        <!-- <ol>有序列表 -->
        <ol>
            <li>刘德华 1000</li>
            <li>张学友 1000</li>
            <li>郭富城 1000</li>
            <li>黎明 1000</li>
        </ol>
    </span>

    <span>
        <!-- 自定义列表:常用于术语获名词解释 ，列表的列表项没有任何项目符号-->
        <!-- dl内只能出现dt，dd ；dt、dd是并列关系;dt,dd内可放任何标签-->
        <dl>
            <dt>关注我们</dt>
            <dd>新浪微博</dd>
            <dd>官方微信</dd>
            <dd>联系我们</dd>
        </dl>
    </span>
    <span>百度</span>
    <span>新浪</span>
    <span>新浪</span>
</body>

</html>
