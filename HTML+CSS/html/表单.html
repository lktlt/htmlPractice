<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 由表单域（实现用户信息的收集和传递，将范围内的表单元素信息提交给服务器）
        、表单元素（控件）、提示信息组成 -->

    <!-- input输入表单元素  maxlength="8"最大输入字符数-->

    <!-- 服务器编程，将数据提交给后台 -->
    <form action="demo.php" method="POST" name="name1">
        用户名：<input type="text" name=user width="500" value="请输入用户名" maxlength="8" /> <br>

        密码：<input type="password" name=pwd value="123456"> <br>
        <!-- 后期结合Js搭配使用 -->
        普通按钮 <input type="button" value="获取短信验证码"><br>

        男<input type="radio" name="sex" checked="checked" value="male"> 女<input type="radio" name="sex" value=female>
        <br>

        爱好: 吃饭<input type="checkbox" name="interest"> 睡觉<input type="checkbox" name="interest">

        <!-- 提交表单域内的值提交到后台 -->
        <input type="submit" value="注册" /><br>

        <input type="reset" /><br>
        <!-- 文件域，用于交文件 -->
        <input type="file"><br>

        <input type="hidden" value="500"><br>

        <input type="image" value="1" src="123.jpg" width="200"><br>

    </form>

</body>

</html>
