<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            width: 800px;
            height: 1400px;
            background-color: orange;
            margin: 0 auto;
        }

        .fixed {
            position: fixed;
            /* 走到浏览器的一半 */
            left: 50%;
            bottom: 0;
            /* 利用margin，走版心盒子一半宽 */
            margin-left: 405px;
            width: 50px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="w">版心盒子</div>
</body>

</html>
