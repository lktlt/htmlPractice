<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ul li为0001+0001=0002 */
        ul li {
            color: greenyellow;
        }

        /* li的权重 0001 */
        li {
            color: red;
        }

        /* 0010+0001=0011 */
        .nav li {
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>猪蹄子</li>
        <li>猪肘子</li>
        <li>猪尾巴</li>
    </ul>
</body>

</html>
