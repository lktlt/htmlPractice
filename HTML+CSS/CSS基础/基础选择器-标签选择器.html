<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器，选择页面中同类的全部标签 */
        .box {
           width: 200px; 
           height: 100px; 
            font-size: 35px;
        }

        .blue {
            color: blue;
        }
        /* 类选择器，样式.定义，结构类调用，一个或多个，开发最常用 */
        /* .star-sing,用-隔开长名称 */
        .red {
            color: red;
        }
       
    </style>
</head>
<body>
    <!-- 多类名，用空格隔开 -->
    <div class="red box">刘德华</div>
    <div class="blue box">刘德华</div>
</body>
</html>
