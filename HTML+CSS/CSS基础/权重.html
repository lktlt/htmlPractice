<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father {
            color: greenyellow;
        }

        p {
            color: pink !important;
        }

        /* p {
            color: pink;
        } */

        body {
            color: red;
        }

        /* a链接，浏览器制定了一个样式被选中，蓝色带下划线，似标签选择器，不会继承 */
        a {
            color: green;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>还可以</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
