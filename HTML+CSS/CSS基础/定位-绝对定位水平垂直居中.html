<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        在父级中水平锤子居中
        .box {
            position: absolute;
            /* 先走盒子的一半 */
            left: 50%;
            /* 再回盒子宽度的一半 */
            margin-left: -150px;
            /* 水平居中原理一样 */
            top: 50%;
            margin-top: -150px;
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
