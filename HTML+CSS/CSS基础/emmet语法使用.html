<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* 输入tac */
            text-align: center;
            /* ti2em */
            text-indent: 2em;
            /* w100 */
            width: 100px;
            /* lh26px */
            line-height: 26px;
            /* tdn */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- p*4 -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- ul>li*3 表示ul中包含li,父子关系-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div><span></span></div>
    <!-- div+p  兄弟并列关系   -->
    <div></div>
    <p></p>
    <!-- p.one -->
    <p class="one"></p>

    <!-- ul>li#two -->
    <ul>
        <li id="two"></li>
    </ul>
    <!-- div.demo*5 生成同类名的5个div-->
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>

    <!-- div.demo$*5 生成袋编号类名的5个div-->
    <!-- $：自增符号 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- p{一二三四五} 标签内默认包含大括号内的文字 -->
    <p>一二三四五</p>
    <!-- div{一二三四五}*5 -->
    <div>一二三四五</div>
    <div>一二三四五</div>
    <div>一二三四五</div>
    <div>一二三四五</div>
    <div>一二三四五</div>

    <!-- div$*5 -->
    <!-- $：自增符号 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
