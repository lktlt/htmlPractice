<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            /* 加padding原来width：230px */
            width: 210px;
            color: white;
            padding-left: 20px;
            text-decoration: none;
            background-color: #55585a;
            /* height盒子高度 ling-height由上下空隙和文字三部分组成 */
            /* 行高放到盒子里去 */
            /* 行高=盒子高度，垂直居中 */
            height: 40px;
            line-height: 40px;
        }

        a:hover {
            background-color: orange;
            color: peachpuff;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="">电视 盒子</a>
    <a href="">笔记本 平板</a>
    <a href="">出行 穿戴</a>
    <a href="">智能 路由器</a>
    <a href="">健康 儿童</a>
    <a href="">耳机 音响</a>
</body>

</html>
