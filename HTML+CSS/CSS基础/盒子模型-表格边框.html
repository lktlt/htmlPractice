<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 表格和单元格 table th td都是一个盒子 */
        table,
        td,
        th {
            border: 2px solid pink;
            text-align: center;
            /* 合并相邻边框 1px不会变成2px */
            /* 合并相邻边框 1px不会变成2px */
            border-collapse: collapse;
            tab-size: 16px;
        }

        table {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- th表头，tr行，td tabledata, cellpadding:单元格边与内容间的距离
    cellspacing：单元格间间距-->
    <table cellspacing=0>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>50</td>
        </tr>
        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>55</td>
        </tr>
        <tr>
            <td>黎明</td>
            <td>男</td>
            <td>54</td>
        </tr>
    </table>
</body>

</html>
