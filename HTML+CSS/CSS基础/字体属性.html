<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style> 
   body {
       /* 尽量使用默认字体，字体顺序是显示的优先级 */
       font-family:'Microsoft YaHei', Tahoma, arial, 'Hiragino sans GB';
       
       /* 标题标签需要单独指定大小 */
       font-size: 20px;

       
   } 
   .bold {
    /* font-weight: bolder ; */
    /* 实际开发中提倡使用数字加粗 */
    font-weight: 700;
   }
   p {
       /* 斜体 */
       font-style: italic;
   }
   em {
       font-style: normal;
   }
   h2 {
       font-size: 18px;
       /* 标题变细 */
       /* font-weight: normal; */
       font-weight: 400;
   }
    </style>
</head>
<body>
    <h2>字体格式</h2>
    <p>倾斜字体</p>
    <em>倾斜字体不倾斜</em>
    <ul>
        <li class="bold">拼死</li>
        <strong>也要克服它</strong>
        <li>字体格式</li>
        <li>字体格式</li>
        <li>字体格式</li>
        <li>字体格式</li>
    </ul>
</body>
</html>
