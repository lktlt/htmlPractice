<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            float: left;
            position: relative;
            list-style: none;
            width: 300px;
            height: 300px;
            margin-left: -2px;
            margin-top: -2px;
            border: 2px solid black;

        }

        ul li:hover {
            /* 1.如果盒子没有定位占用位置且压住其他盒子 ，abusolute不占用位置，飞走了*/
            position: relative;
            /* 2.如果盒子有定位，提高z-index的层级 */
            z-index: 1;
            border-color: orange;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
