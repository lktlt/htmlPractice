<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 85px;
            margin: 100PX auto;
            background-color: LIME;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .two {
            white-space: normal;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 4;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div>话都不多说，此处省略一万字</div>

    <div class="two">话都不多说，此处省略一万字 话都不多说，此处省略一万字 话都不多说，此处省略一万字</div>
</body>

</html>
